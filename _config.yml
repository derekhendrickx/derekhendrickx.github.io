# Site settings
title: "Derek Hendrickx"
description: "Derek Hendrick's resume and portfolio."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Derek Hendrickx"
resume_title:                   "Developer"
resume_contact_email:
  "derek@hendrickx.me"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     false
resume_section_links:           true
resume_section_associations:    false

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/derekhendrickx"
  resume_twitter_url:           "http://twitter.com/derekhendrickx"
  # resume_dribbble_url:          "https://dribbble.com/"
  resume_facebook_url:          "https://www.facebook.com/derek.hendrickx"
  resume_linkedin_url:          "https://www.linkedin.com/in/derekhendrickx"
  resume_instagram_url:         "https://www.instagram.com/derekhendrickx"
  resume_website_url:           "http://hendrickx.me"

# Design settings
resume_theme:                   default

